{% extends "base.html" %}

{% block title %}
    Account Maintenance
{% endblock %}

{% block headItems %}
    
{% endblock %}

{% block body %}
    <form action="/rename" method="POST">
        <input name="firstname" value="{{ userinfo.firstname }}" placeholder="First Name" required>
        <input name="lastname" value="{{ userinfo.lastname }}" placeholder="Last Name" required>
        <button type="submit">Update</button>
    </form>
    <form action="/change_password" method="POST">
        <input name="password" type="password" required>
        <input name="passwordconfirm" type="password" required>
        <button type="submit">Change Password</button>
    </form>
{% endblock %}
